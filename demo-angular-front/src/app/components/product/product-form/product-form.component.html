<form class="container">
  <div>
    <h2>{{ action }}</h2>
  </div>
  <div class="row">
    <div class="col-6 mb-2">
      <input #name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="Name"
        [(ngModel)]="product.name" [ngClass]="{ 
          'is-invalid': name.invalid && name.touched,
          'is-valid': name.valid && name.touched
        }" required />
    </div>
    <div class="col-6 mb-2">
      <input #description="ngModel" type="text" class="form-control" id="description" name="description"
        placeholder="Description" [(ngModel)]="product.description" [ngClass]="{ 
          'is-invalid': description.invalid && description.touched,
          'is-valid': description.valid && description.touched
        }" required />
    </div>
    <div class="col-6 mb-2">
      <input #description="ngModel" type="number" class="form-control" id="price" name="price" placeholder="Price"
        [(ngModel)]="product.price" required />
    </div>
    <div class="col-6 mb-2">
      <input #description="ngModel" type="number" class="form-control" id="stock" name="price" placeholder="Stock"
        [(ngModel)]="product.stock" required />
    </div>
    <div class="col-6 mb-2">
      <select #category="ngModel" class="form-control" id="category" name="category" [(ngModel)]="product.category"
        [ngClass]="{ 
  'is-invalid': category.invalid && category.touched,
  'is-valid': category.valid && category.touched
}" required>
        @for (category of categories; track $index) {
        <option [ngValue]="category">{{category.name}}</option>
        }
      </select>
    </div>
    <div class="col-6">
      <button (click)="callEvent();" type="button" class="btn btn-primary d-flex align-items-center">
        <p class="mb-0"> {{action}} </p>
      </button>
    </div>
  </div>
</form>
